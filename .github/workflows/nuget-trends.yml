name: NuGet Trends

on:
  schedule:
    - cron: "10 14 * * *" # daily
  workflow_dispatch:

jobs:
  track:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Run tracker
        run: node scripts/nuget-trends.js

      - name: Commit data
        run: |
          git config user.name "nuget-trends-bot"
          git config user.email "nuget-trends-bot@users.noreply.github.com"
          git add data
          git commit -m "Update NuGet download snapshots" || echo "No changes"
          git push
